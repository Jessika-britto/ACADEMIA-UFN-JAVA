<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <h1>Jogo da Velha</h1>
    <audio id="botaoSound" src="./assets/sound/botao.mp3"></audio>
    <audio id="venceuSound" src="./assets/sound/venceu.mp3"></audio>
    <audio id="empateSound" src="./assets/sound/empate.mp3"></audio>
    <div id="message"></div>
    <div class="board" id="board">
        <div class="cell" onclick="makeMove(0)"></div>
        <div class="cell" onclick="makeMove(1)"></div>
        <div class="cell" onclick="makeMove(2)"></div>
        <div class="cell" onclick="makeMove(3)"></div>
        <div class="cell" onclick="makeMove(4)"></div>
        <div class="cell" onclick="makeMove(5)"></div>
        <div class="cell" onclick="makeMove(6)"></div>
        <div class="cell" onclick="makeMove(7)"></div>
        <div class="cell" onclick="makeMove(8)"></div>
    </div>
    <button onclick="resetBoard()">Resetar Jogo</button>

    <script src="./assets/js/script.js"></script>
</body>
</html>
