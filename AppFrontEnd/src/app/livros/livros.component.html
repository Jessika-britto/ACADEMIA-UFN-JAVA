<!-- Daily Activity -->
<mat-card class="w-100">
  <mat-card-content>
    <h4 class="mb-56">Livros</h4>

    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="text-nowrap w-100">
        <!-- Titulo Column -->
        <ng-container matColumnDef="titulo">
          <th mat-header-cell *matHeaderCellDef> Titulo </th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium op-5">{{element.titulo}}</p>
          </td>
        </ng-container>

        <!-- Autor Column -->
        <ng-container matColumnDef="autor">
          <th mat-header-cell *matHeaderCellDef> Autor </th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium op-5">{{element.autor}}</p>
          </td>
        </ng-container>

        <!-- Genero Column -->
        <ng-container matColumnDef="genero">
          <th mat-header-cell *matHeaderCellDef> Genero </th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium op-5">{{element.genero}}</p>
          </td>
        </ng-container>

        <!-- Editora Column -->
        <ng-container matColumnDef="editora">
          <th mat-header-cell *matHeaderCellDef> Editora </th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium op-5">{{element.editora}}</p>
          </td>
        </ng-container>

        <!-- Classificação Column -->
        <ng-container matColumnDef="classificacao">
          <th mat-header-cell *matHeaderCellDef> Classificação </th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium op-5">{{element.classificacao}}</p>
          </td>
        </ng-container>

         <!-- Ações Column -->
         <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let element">
            <a class="m-r-8 cursor-pointer">
              <i-feather name="search" class="mt-n3 feather-base text-dark" (click)="visualizarLivro(element.id)"></i-feather>
            </a>
            <a class="m-r-8 cursor-pointer">
              <i-feather name="edit" class="mt-n3 feather-base text-dark" (click)="editarLivro(element.id)"></i-feather>
            </a>
            <a class="m-r-8 cursor-pointer">
              <i-feather name="trash" class="mt-n3 feather-base text-dark" (click)="removerLivro(element.id)"></i-feather>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card-content>
