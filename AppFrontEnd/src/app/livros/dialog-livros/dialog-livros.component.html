<h2 mat-dialog-title class="negrito">Livro</h2>
<mat-dialog-content class="mat-typography">
  <h3 class="text-center">Titulo</h3>
  <p class="text-center">{{ livro.titulo }}</p>

  <h3 class="text-center">Autor</h3>
  <p class="text-center">{{ livro.autor }}</p>

  <h3 class="text-center">Genero</h3>
  <p class="text-center">{{ livro.genero }}</p>

  <h3 class="text-center">Editora</h3>
  <p class="text-center">{{ livro.editora }}</p>

  <h3 class="text-center">Classificação</h3>
  <p class="text-center">{{ livro.classificacao }}</p>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Voltar</button>
</mat-dialog-actions>
