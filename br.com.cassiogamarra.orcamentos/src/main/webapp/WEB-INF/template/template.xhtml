<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<body>
    <div id="header">
        <ui:insert name="header">
            <!-- Import de página do cabeçalho -->
            <ui:include src="header.xhtml"/>
        </ui:insert>
    </div>
    <div id="content">

            <!-- Import de página do rodapé -->

        </ui:insert>
    </div>
</body>
</html>
